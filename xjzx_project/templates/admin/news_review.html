<!DOCTYPE html>
<html lang="en">
<head>
    {% include "admin/head.html" %}
	<link rel="stylesheet" href="/static/admin/css/jquery.pagination.css">
	<script type="text/javascript" src="/static/admin/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="/static/admin/js/jquery.pagination.min.js"></script>
</head>
<body>
	<div class="breadcrub">
			当前位置：新闻管理>新闻审核
			<form class="news_filter_form">
				<input type="text" placeholder="请输入关键字" class="input_txt">
				<input type="submit" value="搜 索" class="input_sub">
			</form>
		</div>
		<div class="pannel">
			<table class="common_table">
				<tr>
					<th width="3%">id</th>
					<th width="70%">标题</th>
					<th width="15%">发布时间</th>
					<th width="5%">状态</th>
					<th width="8%">管理操作</th>
				</tr>

                {% for news in all_news_list %}
				<tr>
					<td>{{ news.id }}</td>
					<td class="tleft">{{ news.news_title }}</td>
					<td>{{ news.modTime }}</td>
					{% if news.varify_status==1 %}
                        <td>未审核</td>
                    {% elif news.varify_status==2 %}
                        <td>已通过</td>
                    {% elif news.varify_status==3 %}
                        <td>未通过</td>
                    {% endif %}
					<td>
						<a href="/admin/news_review/{{ news.id }}" class="review">审核</a>
					</td>
				</tr>
                {% endfor %}
			</table>
		</div>

		<div class="box">
			<div id="pagination" class="page"></div>
		</div>

        <script>
			$(function() {
				$("#pagination").pagination({
					currentPage: {{ page }},
					totalPage: {{ total_page }},
					callback: function(current) {
					    location.href = '?page=' + current
					}
				});
			});
		</script>

	
</body>
</html>
